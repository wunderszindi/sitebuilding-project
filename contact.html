<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flow sushi</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="linkedin_banner_image_1.png" alt="Flow sushi logo"
        /></a>
      </div>

      <div class="navi">
        <div class="menu">
          <ul id="horizontal-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li class="aktiv"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container background">
      <div class="form_wrapper">
        <form>
          <h2>Contact us</h2>
          <ul class="list">
            <div class="one_item">
              <div class="list-item__content">Name</div>
              <li class="list-item"><input type="text" /><br /></li>
            </div>
            <div class="second_item">
              <div class="list-item__content">Email</div>
              <li class="list-item"><input type="email" /><br /></li>
            </div>

            <div class="list-item__content">Message</div>
            <li class="list-item">
              <textarea name="message" rows="10" cols="30"> </textarea><br />
            </li>

            <input class="btn-contact" type="button" value="submit" /><br />
          </ul>
        </form>
      </div>
    </div>
    <footer>
      <div class="copyright">copyright 2019</div>
    </footer>
  </body>
</html>
